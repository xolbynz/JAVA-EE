<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var num=parseInt(Math.random()*50+1);
var life=0;
document.write(num);
while(life<5){
	var result=prompt('숫자를입력해주세요 \n'+(5-life)+'번남았습니다.');
	if(result>num){
		alert(`${result}보다작습니다.`);
	}else if(result<num){
		alert(`${result}보다큽니다.`);
	}else{
		break;
	}
life++;	
}
if(life===5){
	document.write("<img src=img/gg.jpg>");
}else{
	ocument.write('<img src=img/you.jpg>');
	
}

</script>

</body>
</html>
