<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var arr=[];
	for(var i=0; i<5;i++){
	var input=parseInt(prompt('숫자를 입력해주세요.'));
	
	arr.push(input);//맨뒤에 하나 추가
	}
	arr.pop(); //맨뒤에 하나 제거
	arr.shift();//맨앞에 하나 제거 
	arr.unshift(5); //맨앞에서부터 추가해준다
	alert(arr);

</script>

</body>
</html>
