<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>문자 출력하기 </h1>
	<script>
	//출력문
	document.write("<h1>병진이형은 나가있어 naga DG기싫으면</h1>");
	//변수
	// - 변수 선언시 var키워드로 사용
	// - 5, 4.5 데이터는 number형 
	// - 'hi',"hi" 데이터는 string 형
	// - true, false 데이터는 boolean형
	var num=5; 
	document.write("num에 저장된 숫자>>"+num); 
	</script>  

</body>
